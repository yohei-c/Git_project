<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link rel="stylesheet" href="manageTopStyle.css">
</head>
<body>
	<div class="back">
		<div class="all">
			<div class="login">
				<h2>ログインページ</h2>
				<form action="LoginServlet" method="post">
					<label>ID</label>
					<input type="text" name="name" placeholder="IDを入力してね">
					<label>PASSWORD</label>
					<input type="password" name="pass" placeholder="パスワードを入力してね">
					<input class="submit" type="submit" name="button" value="login">
				</form>
			</div>
			<div class="newMember">
					<h2>新規会員登録はこちら</h2>
					<input class="newMem" type="submit" name="button" value="新規会員登録">
			</div>
		</div>
	</div>
</body>
</html>
